<ion-view title="Details" id="page4">
    <ion-content padding="true" class="has-header">
        <div class="list card">
        	<div class="item item-avatar">
                <img ng-if="type == 'announcement'" src="img/announce-64x64.ico">
                <img ng-if="type == 'news'" src="img/news-128x128.png">
                <h2 class="">{{title}}</h2>
                <p>When {{when}}</p>
                <p>Where {{where}}</p>
        	</div>
            <div class="item-body">
            <img class="full-image" src="https://upload.wikimedia.org/wikipedia/en/5/5f/TomandJerryTitleCardc.jpg">
                {{description}}
            </div>
        </div>
    </ion-content>
</ion-view>
