<ion-view title="Details" id="page4">
    <ion-content padding="true" class="has-header">
        <div class="list card">
        	<div class="item item-avatar">
                <img ng-if="type == 'announcement'" src="img/announce-64x64.ico">
                <img ng-if="type == 'news'" src="img/news-128x128.png">
                <img ng-if="type == 'todo'" src="img/todo-64x64.ico">
                <h2 class="">{{title}}</h2>
                <p ng-if="when">When : {{when}}</p>
                <p ng-if="where">Where {{where}}</p>
        	</div>
            <div class="item-body">
            <img class="full-image" ng-src="{{image}}">
                {{description}}
            </div>
        </div>
    </ion-content>
</ion-view>
