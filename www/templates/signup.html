<ion-view title="SignUp" id="page3">
    <ion-content padding="true" class="has-header">

    <div class="list">
      <br/><br/>
      <span class="input-label" style="white-space:nowrap">Please enter the OTP received</span>
      <br/>
      <input type="email" placeholder="OTP" ng-model="login.email">

    </div>
    </ion-content>
</ion-view>
